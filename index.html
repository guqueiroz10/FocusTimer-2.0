<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <div class="panel">
        <section id="timer" class="flex">
            <span id="hours">01</span>
            <span>:</span>
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button
                data-action="toggleRunning"
                class="ph-fill ph-play">
            </button>

            <button
                data-action="toggleRunning"
                class="ph-fill ph-pause">
            </button>

            <button
                data-action="set"
                class="ph-fill ph-timer">
            </button>

            <button
                data-action="reset"
                class="ph-fill ph-stop">
            </button>

            <button
                id="plus"
                data-action="plus"
                class="ph-bold ph-plus">
            </button>

            <button
                data-action="minus"
                class="ph-bold ph-minus">
            </button>
        </section>
    </div>

        <section id="sound-controls" class="flex">
            <button
            id="forest"
            class="ph ph-tree">
            </button>
            
            <button
            data-action="rainy"
            class="ph ph-cloud-rain">
            </button>

            <button
            data-action="store-front"
            class="ph ph-storefront">
            </button>

            <button
            data-action="fire"
            class="ph ph-fire">
            </button>
        </section>
    </div>
</body>
</html>
